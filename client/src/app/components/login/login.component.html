<div id="login-container">
    <h4>Login</h4>
    <div id="form-container">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="email">Email <span> *</span></label>
            <input type="email" name="email" formControlName="email" placeholder="nome@dominio.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password <span> *</span></label>
          <input type="password" name="password" formControlName="password" placeholder="La tua password" required>
        </div>
        <div>
          <i><a [routerLink]="['/register']"> Non sei ancora registrato? Registrati</a></i>
        </div>
        <button type="submit" [disabled]="!loginForm.valid">
            Login
        </button>
      </form>
    </div>
</div>
