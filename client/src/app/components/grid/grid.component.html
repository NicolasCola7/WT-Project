<gridster [options]="options">
  @for (item of dashboard; track item) {
    <gridster-item [item]="item" (dblclick)="goToPage(item.relativeUrl)" [ngClass]="{'time-machine':item.isTimeMachine}">
      <img src="../../../assets/icon/{{item.urlImg}}">
      <p>{{item.name}}</p>
    </gridster-item>
  }
</gridster>
