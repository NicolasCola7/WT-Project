<app-loading [condition]="isLoading"></app-loading>
<div class='demo-app'>
    <div class='demo-app-sidebar'>
      <div class="dropdown">
        <button class="dropbtn">
            <span class="plus-icon">+</span>
              Crea
        </button>
        <div class="dropdown-content">
            <button (click)="newEvent()">Evento</button>
            <button (click)="newActivity()">Attività</button>
        </div>
      </div>
      <div class='demo-app-sidebar-section'>
        <h2>Attività ({{activities.length}})</h2>
        <ul>
          <li *ngFor='let activity of activities'>
            <mat-checkbox
              class="example-margin"
              (change)="changeActivityStatus(activity)"
            >
              {{activity.title}}
            </mat-checkbox>
          </li>
        </ul>
      </div>
    </div>
  
    <div class='demo-app-main'>
      <full-calendar #fullcalendar *ngIf='calendarVisible()' [options]='calendarOptions()'>
        <ng-template #eventContent let-arg>
          <b>{{ arg.timeText }}</b>
          <i>{{ arg.event.title }}</i>
        </ng-template>
      </full-calendar>
    </div>
  </div>
