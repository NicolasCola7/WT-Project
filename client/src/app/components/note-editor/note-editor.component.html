<h2>{{ note.id ? 'Modifica Nota' : 'Nuova Nota' }}</h2>

<input [(ngModel)]="note.title" placeholder="Titolo" class="input" />

<input [(ngModel)]="newCategory" placeholder="Aggiungi categoria" (keyup.enter)="addCategory()" class="input" />
<div class="categories">
  <span *ngFor="let c of note.categories" class="tag">{{ c }}</span>
</div>

<quill-editor [(ngModel)]="note.content" [style]="{height: '300px'}"></quill-editor>

<button (click)="save()">Salva</button>
<button routerLink="/">Torna</button>
